{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
{{ form.media }}

<div class="row">
  <h1>Form</h1><hr>
  <form method="POST" action="" enctype="multipart/form-data">
    {% csrf_token%}
    {{ form|crispy }}
    <hr>
    <input type="submit" class="btn btn-default" value="Submit" />
  </form>
</div>

{% endblock content %}
